<!DOCTYPE html>
<html manifest="cache.manifest"> 
	<head>
		<!-- Card info -->
		<title>Love Calculator</title>
		<meta name="description" content="My amazing card!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<meta name="kik-transparent-statusbar" content="true">
		<link rel="kik-icon" href="/img/icon2.png">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/2-DEV/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">
	</head>

	<body>
		<!-- Main page-->
		<div class="app-page" data-page="home">

			<div class="app-topbar">
				<div class="app-title">Love Calculator</div>
			</div>

			<div class="app-content">
				<div class="app-section">
					<div class="app-button" data-target="You">Between You and your Crush</div>
					<div class="app-button" data-target="Friends">Between Your Kik Friend's</div>
					<div class="app-button" data-target="People">Between 2 People</div>
				</div>
				<div class="heart">
					<img src="img/heart3.png"/>
				</div>
			</div>
		</div>

		<!-- Calculate Your Love -->
		<div class="app-page" data-page="You">
			<div class="app-topbar">
				<div class="app-button left" data-back="true"></div>
				<div class="app-title">You and your Crush</div>
			</div>
			<div class="app-content">
				<div class="yourself">
					<p>Info about me</p>
					<img src="img/adam.jpg">
				</div>
				<div class="crush">
					<p>Select your crush</p>
					<img src="img/kyle.jpg">
				</div>
				 <div class="calc-section">
				 	<div class="app-button" data-target="Calc">Calculate!</div>
				 </div>
			</div>
		</div>

		<!-- Calculate Friends Love-->
		<div class="app-page" data-page="Friends">
			<div class="app-topbar">
				<div class="app-button left" data-back="true"></div>
				<div class="app-title">Your Kik Friend's</div>
			</div>
			<div class="app-content">
				<div class="friend1">
					<p>I'm friend 1</p>
					<img src="img/adam.jpg" id="people"/>
				</div>
				<div class="friend2">
					<p>I'm friend 2</p>
					<img src="img/kyle.jpg" id="people"/>
				</div>
				<div class="calc-section">
					<div class="app-button" data-target="Calc">Calculate!</div>
				</div>
			</div>
		</div>

		<!-- Calculate 2 People's Love-->
		<div class="app-page" data-page="People">
			<div class="app-topbar">
				<div class="app-button left" data-back="true"></div>
				<div class="app-title">Two People's Love Potential</div>
			</div>
			<div class="app-content">
				<div class="user-section">
					<input class="app-input" type="text" placeholder="Name1">
					<input class="app-input" type="text" placeholder="Name2">
				</div>
				<div class="calc-section">
					<div class="app-button" data-target="Calc">Calculate!</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="http://cdn.kik.com/cards/0/cards.js"></script>
		<script src="http://cdn.kik.com/app/2-DEV/app.min.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
